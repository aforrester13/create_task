<!DOCTYPE html>
<html>
  <head>
    <title>Time Converter</title>

    <link rel="stylesheet" href="css/time.css"/>
    <script type="text/javascript" src="js/time.js"></script>
  </head>
  <body>
    <h1>Time Converter</h1>

    <table>
      <tr>
        <td><input type="text" id="firstInput"/></td>
        <td align="center">=</td>
        <td><input type="text" id="secondInput"></td>
      </tr>
      <tr>
        <td><select id="firstDropdown">
              <option value="1">Years</option>
              <option value="2">Months</option>
              <option value="3">Weeks</option>
              <option value="4">Days</option>
              <option value="5">Hours</option>
              <option value="6">Minutes</option>
              <option value="7">Seconds</option>
            </select></td>
        <td align="center">--></td>
        <td><select id="secondDropdown">
              <option value="1">Years</option>
              <option value="2">Months</option>
              <option value="3">Weeks</option>
              <option value="4">Days</option>
              <option value="5">Hours</option>
              <option value="6">Minutes</option>
              <option value="7">Seconds</option>
            </select></td>
      </tr>
      <tr>
        <td></td>
        <td><button onclick="convert()">Convert</button></td>
        <td></td>
      </tr>


  </body>
</html>
